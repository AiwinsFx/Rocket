<div class="confirmation" *ngIf="confirmation$ | async as data">
  <div class="confirmation-backdrop"></div>
  <div class="confirmation-dialog">
    <div class="icon-container" [ngClass]="data.severity" *ngIf="data.severity">
      <i class="fa icon" [ngClass]="getIconClass(data)"></i>
    </div>
    <div class="content">
      <h1
        class="title"
        *ngIf="data.title"
        [innerHTML]="data.title | rocketLocalization: data.options?.titleLocalizationParams"
      ></h1>
      <p
        class="message"
        *ngIf="data.message"
        [innerHTML]="data.message | rocketLocalization: data.options?.messageLocalizationParams"
      ></p>
    </div>
    <div class="footer">
      <button
        id="cancel"
        class="confirmation-button confirmation-button--reject"
        [innerHTML]="data.options?.cancelText || 'RocketUi::Cancel' | rocketLocalization"
        *ngIf="!data?.options?.hideCancelBtn"
        (click)="close(reject)"
      ></button>
      <button
        id="confirm"
        class="confirmation-button confirmation-button--approve"
        [innerHTML]="data.options?.yesText || 'RocketUi::Yes' | rocketLocalization"
        *ngIf="!data?.options?.hideYesBtn"
        (click)="close(confirm)"
      ></button>
    </div>
  </div>
</div>
