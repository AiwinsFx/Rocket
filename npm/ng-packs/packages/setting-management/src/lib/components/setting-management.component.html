<div class="row entry-row">
  <div class="col-auto">
    <h1 class="content-header-title">{{ 'RocketSettingManagement::Settings' | rocketLocalization }}</h1>
  </div>
  <div id="breadcrumb" class="col-lg-auto pl-lg-0">
    <rocket-breadcrumb></rocket-breadcrumb>
  </div>
  <div class="col">
    <div class="text-lg-right pt-2" id="RocketContentToolbar"></div>
  </div>
</div>

<div id="SettingManagementWrapper">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-md-3">
          <ul class="nav flex-column nav-pills" id="nav-tab" role="tablist">
            <li
              *rocketFor="let setting of settings; trackBy: trackByFn"
              (click)="selected = setting"
              class="nav-item pointer"
              [rocketPermission]="setting.requiredPolicy"
            >
              <a
                class="nav-link"
                [id]="setting.name + '-tab'"
                role="tab"
                [class.active]="setting.name === selected.name"
                >{{ setting.name | rocketLocalization }}</a
              >
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-9">
          <div *ngIf="settings.length" class="tab-content">
            <div class="tab-pane fade show active" [id]="selected.name + '-tab'" role="trocketanel">
              <ng-container *ngComponentOutlet="selected.component"></ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
