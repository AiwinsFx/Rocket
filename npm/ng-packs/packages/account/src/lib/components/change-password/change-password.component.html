<form [formGroup]="form" (ngSubmit)="onSubmit()" [mapErrorsFn]="mapErrorsFn" validateOnSubmit>
  <div class="form-group">
    <label for="current-password">{{
      'RocketIdentity::DisplayName:CurrentPassword' | rocketLocalization
    }}</label
    ><span> * </span
    ><input
      type="password"
      id="current-password"
      class="form-control"
      formControlName="password"
      autofocus
      autocomplete="current-password"
    />
  </div>
  <div class="form-group">
    <label for="new-password">{{ 'RocketIdentity::DisplayName:NewPassword' | rocketLocalization }}</label
    ><span> * </span
    ><input
      type="password"
      id="new-password"
      class="form-control"
      formControlName="newPassword"
      autocomplete="new-password"
    />
  </div>
  <div class="form-group">
    <label for="confirm-new-password">{{
      'RocketIdentity::DisplayName:NewPasswordConfirm' | rocketLocalization
    }}</label
    ><span> * </span
    ><input
      type="password"
      id="confirm-new-password"
      class="form-control"
      formControlName="repeatNewPassword"
      autocomplete="new-password"
    />
  </div>
  <rocket-button
    iconClass="fa fa-check"
    buttonClass="btn btn-primary color-white"
    buttonType="submit"
    [loading]="inProgress"
    [disabled]="form?.invalid"
    >{{ 'RocketIdentity::Save' | rocketLocalization }}</rocket-button
  >
</form>
