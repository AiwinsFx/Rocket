<div class="row">
  <div class="mx-auto col col-md-5">
    <ng-container *ngIf="isMultiTenancyEnabled$ | async">
      <rocket-tenant-box *rocketReplaceableTemplate="{ componentKey: tenantBoxKey }"></rocket-tenant-box>
    </ng-container>

    <div class="rocket-account-container">
      <div
        *ngIf="enableLocalLogin; else disableLocalLoginTemplate"
        class="card mt-3 shadow-sm rounded"
      >
        <div class="card-body p-5">
          <ng-content *ngTemplateOutlet="mainContentRef"></ng-content>
        </div>
        <ng-content *ngTemplateOutlet="cancelContentRef"></ng-content>
      </div>
    </div>
  </div>
</div>

<ng-template #disableLocalLoginTemplate>
  <div class="alert alert-warning">
    <strong>{{ 'RocketAccount::InvalidLoginRequest' | rocketLocalization }}</strong>
    {{ 'RocketAccount::ThereAreNoLoginSchemesConfiguredForThisClient' | rocketLocalization }}
  </div>
</ng-template>
