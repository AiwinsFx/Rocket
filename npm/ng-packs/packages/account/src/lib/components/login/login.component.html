<rocket-auth-wrapper
  *rocketReplaceableTemplate="{
    componentKey: authWrapperKey,
    inputs: {
      mainContentRef: { value: mainContentRef },
      cancelContentRef: { value: cancelContentRef }
    }
  }"
  [mainContentRef]="mainContentRef"
  [cancelContentRef]="cancelContentRef"
>
</rocket-auth-wrapper>
<ng-template #mainContentRef>
  <h4>{{ 'RocketAccount::Login' | rocketLocalization }}</h4>
  <strong *ngIf="isSelfRegistrationEnabled">
    {{ 'RocketAccount::AreYouANewUser' | rocketLocalization }}
    <a class="text-decoration-none" routerLink="/account/register">{{
      'RocketAccount::Register' | rocketLocalization
    }}</a>
  </strong>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" validateOnSubmit class="mt-4">
    <div class="form-group">
      <label for="login-input-user-name-or-email-address">{{
        'RocketAccount::UserNameOrEmailAddress' | rocketLocalization
      }}</label>
      <input
        class="form-control"
        type="text"
        id="login-input-user-name-or-email-address"
        formControlName="username"
        autocomplete="username"
        autofocus
      />
    </div>
    <div class="form-group">
      <label for="login-input-password">{{ 'RocketAccount::Password' | rocketLocalization }}</label>
      <input
        class="form-control"
        type="password"
        id="login-input-password"
        formControlName="password"
        autocomplete="current-password"
      />
    </div>
    <div class="form-check" validationTarget validationStyle>
      <label class="form-check-label" for="login-input-remember-me">
        <input
          class="form-check-input"
          type="checkbox"
          id="login-input-remember-me"
          formControlName="remember"
        />
        {{ 'RocketAccount::RememberMe' | rocketLocalization }}
      </label>
    </div>
    <rocket-button
      [loading]="inProgress"
      buttonType="submit"
      name="Action"
      buttonClass="btn-block btn-lg mt-3 btn btn-primary"
    >
      {{ 'RocketAccount::Login' | rocketLocalization }}
    </rocket-button>
  </form>
</ng-template>
<ng-template #cancelContentRef>
  <div class="card-footer text-center border-0">
    <a routerLink="/">
      <button type="button" name="Action" value="Cancel" class="px-2 py-0 btn btn-link">
        {{ 'RocketAccount::Cancel' | rocketLocalization }}
      </button>
    </a>
  </div>
</ng-template>
