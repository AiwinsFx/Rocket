<div id="RocketContentToolbar"></div>

<div class="card border-0 shadow-sm">
  <div class="card-body">
    <div class="row">
      <div class="col-12 col-md-3">
        <ul class="nav flex-column nav-pills" id="nav-tab" role="tablist">
          <li class="nav-item" (click)="selectedTab = 0">
            <a
              class="nav-link"
              [ngClass]="{ active: selectedTab === 0 }"
              role="tab"
              href="javascript:void(0)"
              >{{ 'RocketUi::ChangePassword' | rocketLocalization }}</a
            >
          </li>
          <li class="nav-item mb-2" (click)="selectedTab = 1">
            <a
              class="nav-link"
              [ngClass]="{ active: selectedTab === 1 }"
              role="tab"
              href="javascript:void(0)"
              >{{ 'RocketAccount::PersonalSettings' | rocketLocalization }}</a
            >
          </li>
        </ul>
      </div>
      <div class="col-12 col-md-9">
        <div class="tab-content" *ngIf="selectedTab === 0" [@fadeIn]>
          <div class="tab-pane active" role="trocketanel">
            <h4>
              {{ 'RocketIdentity::ChangePassword' | rocketLocalization }}
              <hr />
            </h4>
            <rocket-change-password-form
              *rocketReplaceableTemplate="{ componentKey: changePasswordKey }"
            ></rocket-change-password-form>
          </div>
        </div>
        <div class="tab-content" *ngIf="selectedTab === 1" [@fadeIn]>
          <div class="tab-pane active" role="trocketanel">
            <h4>
              {{ 'RocketIdentity::PersonalSettings' | rocketLocalization }}
              <hr />
            </h4>
            <rocket-personal-settings-form
              *rocketReplaceableTemplate="{ componentKey: personalSettingsKey }"
            ></rocket-personal-settings-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
