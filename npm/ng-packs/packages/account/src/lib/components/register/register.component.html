<rocket-auth-wrapper
  *rocketReplaceableTemplate="{
    componentKey: authWrapperKey,
    inputs: {
      mainContentRef: { value: mainContentRef }
    }
  }"
  [mainContentRef]="mainContentRef"
>
</rocket-auth-wrapper>
<ng-template #mainContentRef>
  <h4>{{ 'RocketAccount::Register' | rocketLocalization }}</h4>
  <strong>
    {{ 'RocketAccount::AlreadyRegistered' | rocketLocalization }}
    <a class="text-decoration-none" routerLink="/account/login">{{
      'RocketAccount::Login' | rocketLocalization
    }}</a>
  </strong>
  <form
    *ngIf="isSelfRegistrationEnabled"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    validateOnSubmit
    class="mt-4"
  >
    <div class="form-group">
      <label for="input-user-name">{{ 'RocketAccount::UserName' | rocketLocalization }}</label
      ><span> * </span
      ><input
        autofocus
        type="text"
        id="input-user-name"
        class="form-control"
        formControlName="username"
        autocomplete="username"
      />
    </div>
    <div class="form-group">
      <label for="input-email-address">{{ 'RocketAccount::EmailAddress' | rocketLocalization }}</label
      ><span> * </span
      ><input type="email" id="input-email-address" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="input-password">{{ 'RocketAccount::Password' | rocketLocalization }}</label
      ><span> * </span
      ><input
        type="password"
        id="input-password"
        class="form-control"
        formControlName="password"
        autocomplete="current-password"
      />
    </div>
    <rocket-button
      [loading]="inProgress"
      buttonType="submit"
      name="Action"
      buttonClass="btn-block btn-lg mt-3 btn btn-primary"
    >
      {{ 'RocketAccount::Register' | rocketLocalization }}
    </rocket-button>
  </form>
</ng-template>
